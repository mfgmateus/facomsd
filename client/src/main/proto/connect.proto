syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.ufu.communication";
option java_outer_classname = "CommunicationProto";
option objc_class_prefix = "CMP";

package communication;

service Greeter {
  rpc message (Request) returns (Response) {}
  rpc chord (RequestServer) returns (Response) {}
}

message RequestServer {
  string content = 1;
  string client = 2;
}

message Request {
  string req = 1;
}

message Response {
  string resp = 1;
}
